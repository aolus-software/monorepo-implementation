name: "Build and Lint"

on: 
  push:
    branches:
      - main
      - 'release/*'
  pull_request:
    branches:
      - main

jobs:
  build:
    name: Build Lint
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: stable
      - name: Install dependencies
        run: bun install

      - name: Run Lint
        run: bun run lint

      - name: Run Build
        run: bun run build
